name: Generate Sponsors

on:
  # Run daily at 00:00 UTC
  schedule:
    - cron: "0 0 * * *"
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sponsors:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: ".sponsorkit/pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install
        working-directory: .sponsorkit

      - name: Generate sponsors
        run: pnpm run generate
        working-directory: .sponsorkit
        env:
          SPONSORKIT_GITHUB_TOKEN: ${{ secrets.SPONSORKIT_GITHUB_TOKEN }}
          SPONSORKIT_OPENCOLLECTIVE_KEY: ${{ secrets.SPONSORKIT_OPENCOLLECTIVE_KEY }}

      - name: Commit and push if changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add public/sponsors/
          git diff --staged --quiet || (git commit -m "chore: update sponsors" && git push)
